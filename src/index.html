  <section class="user-menu">
    <div class="row">
      <div class="user-menu-col" id="createWallet">

        <div class="layer">
          <h3>Create Wallet</h3>
        </div>
      </div>
      <div class="add-driver-col" id="addDriverLicense">
        <img class="menuLogo" src="images/driver-license.png">
        <div class="layer">
          <h3>Add Driver License</h3>
        </div>
      </div>
      <div class="user-menu-col" id="viewAccessRequest">
        <img class="menuLogo" src="images/request.png">

          <h3>View & Check Request</h3>

    </div>

  <script>
    var navLinks = document.getElementById("navLinks");
    var icon = document.getElementById("icon");
    var loginSubmenu = document.getElementById("loginSubmenu");
    var createWallet = document.getElementById("createWallet");
    var addDriverLicense = document.getElementById("addDriverLicense");
    var viewAccessRequest = document.getElementById("viewAccessRequest");

    function showMenu(){
      navLinks.style.top = "0";
      icon.style.display = "none";
    }
    function hideMenu(){
      navLinks.style.top = "-100vh";
      icon.style.display = "block";
    }

    function toggleLoginSubmenu(){
      if (loginSubmenu.style.visibility == "visible" && loginSubmenu.style.opacity == "1") {
        loginSubmenu.style.opacity = "0";
        loginSubmenu.style.visibility = "hidden";
      } else {
        loginSubmenu.style.opacity = "1";
        loginSubmenu.style.visibility = "visible";
      }
      // loginSubmenu.style.display = loginSubmenu.style.display == "none" ? "block" : "none";
    }

    createWallet.onclick = function() {
      location.href = "create_wallet.html";
    }
    
    addDriverLicense.onclick = function() {
      location.href = "add-DL-details.html";
    }

    viewAccessRequest.onclick = function() {
      location.href = "view-access-request.html";
    }


  </script>
