    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="header">
        <nav>
            <div class="nav-content">
                <h2>Identity Management</h2>
                <!-- <a href="index.html"><img src="images/boxer.jpeg"></a> -->
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul id="menuItems">
                        <li><a href="institution.html">HOME</a></li>
                        <li onclick="toggleLoginSubmenu()"><a href="#">ACCOUNT</a>
                            <div id="loginSubmenu" class="sub-menu-login">
                                <ul>
                                    <li><a href="index.html">USER</a></li>
                                    <li><a href="institution.html">INSTITUTION</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <i class="fa fa-bars" id="icon" onclick="showMenu()"></i>
            </div>
        </nav>
    </section>
    <section class="wallet-box">
        <div class="title">
            <h2>Approve Access Requests</h2>
        </div>
        <row>
            <div class="institution-wrapper">
                <p class="institution-name">Institution:</p>
                <p class="institution-name" id="institutionName"></p>
            </div>
        </row>
        <div class="table-view">
            <table>
                <thead>
                    <tr>
                        <th class="header-title">Requested Access</th>
                    </tr>
                </thead>
                <tbody id="permissions">
                </tbody>
            </table>
        </div>

    </section>


    <script>
        var navLinks = document.getElementById("navLinks");
        var icon = document.getElementById("icon");
        let loginSubmenu = document.getElementById("loginSubmenu")


        function showMenu() {
            navLinks.style.top = "0";
            icon.style.display = "none";
        }
        function hideMenu() {
            navLinks.style.top = "-100vh";
            icon.style.display = "block";
        }

        function toggleLoginSubmenu() {
            if (loginSubmenu.style.visibility == "visible" && loginSubmenu.style.opacity == "1") {
            loginSubmenu.style.opacity = "0";
            loginSubmenu.style.visibility = "hidden";
          } else {
            loginSubmenu.style.opacity = "1";
            loginSubmenu.style.visibility = "visible";
          }
            // loginSubmenu.style.display = loginSubmenu.style.display == "none" ? "block" : "none";
        }
    </script>
