<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Identity Management Blockchain</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <section class="header">
        <nav>
          <div class="nav-content">
            <h2>Identity Management</h2>
            <!-- <a href="index.html"><img src="images/boxer.jpeg"></a> -->
            <div class="nav-links" id="navLinks">
              <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul id="menuItems">
                <li><a href="index.html">HOME</a></li>
                <li onclick="toggleLoginSubmenu()"><a href="#">ACCOUNT</a>
                  <div id="loginSubmenu" class="sub-menu-login">
                    <ul>
                      <li><a href="index.html">USER</a></li>
                      <li><a href="institution.html">INSTITUTION</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            <i class="fa fa-bars" id="icon" onclick="showMenu()"></i>
          </div>
        </nav>
      </section>
      <section class="wallet-box">
        <div class="title">
            <h2>Request Access</h2>
        </div>
        <div class="table-view">
            <form action="" class="table-view-form">
                    <label class="label-text" for="institutionName">Requesting Institution Name</label>
                <div class="form-group">
                    <input type="text" class="input-field" name="institutionName" placeholder="Institution Name" required>
                </div>
                <label class="label-text" for="blockchainID">User Blockchain ID</label>
                <div class="form-group">
                    <input type="text" class="input-field" name="blockchainID" placeholder="User Blockchain ID" required>
                </div>
                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th class="header-title">Requested Access</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p class="">Driver License No.</p></td>
                                <td class="checkmark-box">
                                    <label>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td><p class="">Name as per Driver License</p></td>
                                <td class="checkmark-box">
                                    <label>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td><p class="">DOB as per Driver License</p></td>
                                <td class="checkmark-box">
                                    <label>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td><p class="">Address as per Driver License</p></td>
                                <td class="checkmark-box">
                                    <label>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td><p class="">Copy of Driver License</p></td>
                                <td class="checkmark-box">
                                    <label>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center; margin-bottom: 3%;">
                        <button type="submit" class="hero-btn blue-btn">APPROVE ACCESS</button>
                    </div>
                </div> 
            </form>
        </div>
        
      </section>
    
    
      <script>
        var navLinks = document.getElementById("navLinks");
        var icon = document.getElementById("icon");
        let loginSubmenu = document.getElementById("loginSubmenu")
    
    
        function showMenu(){
            navLinks.style.top = "0";
            icon.style.display = "none";
        }
        function hideMenu(){
            navLinks.style.top = "-100vh";
            icon.style.display = "block";
        }
    
        function toggleLoginSubmenu(){
          // loginSubmenu.style.display = loginSubmenu.style.display == "none" ? "block" : "none";
        }
      </script>
    
    
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
    
    
    
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
