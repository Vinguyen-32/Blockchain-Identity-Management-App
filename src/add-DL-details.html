<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Identity Management Blockchain</title>
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <section class="header">
    <nav>
      <div class="nav-content">
        <h2>Identity Management</h2>
        <!-- <a href="index.html"><img src="images/boxer.jpeg"></a> -->
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul id="menuItems">
            <li><a href="index.html">HOME</a></li>
            <li onclick="toggleLoginSubmenu()"><a href="#">ACCOUNT: USER</a>
              <div id="loginSubmenu" class="sub-menu-login">
                <ul>
                  <li><a href="index.html">USER</a></li>
                  <li><a href="institution.html">INSTITUTION</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <i class="fa fa-bars" id="icon" onclick="showMenu()"></i>
      </div>
    </nav>
  </section>
  <section class="wallet-box">
    <div class="title">
      <h2>Add Driver License Details</h2>
    </div>
    <div class="wallet-box-col">
      <form onsubmit="return handleSubmit(event)">
        <div class="form-group">
          <label class="placeholder" for="dlNo">Driver License No</label>
          <input type="text" class="input-field" name="dlNo" placeholder="Your License No." required>
        </div>
        <div class="form-group">
          <label class="placeholder" for="namePerDL">Name as per Driver License</label>
          <input type="text" class="input-field" name="namePerDL" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label class="placeholder" for="dob">DOB as per Driver Lincese</label>
          <input type="text" class="input-field" name="dob" placeholder="Your DOB" required>
        </div>
        <div class="form-group">
          <label class="placeholder" for="address">Address as per Driver License</label>
          <textarea type="text" class="input-field" name="address" placeholder="Address here" required></textarea>
        </div>
        <div class="form-group">
          <div>
            <label for="chooseFile" class="placeholder">Attach Driver License</label>
          </div>
          <button class="chooseFile-btn" name="chooseFile" onclick="document.getElementById('dlPicBtn').click()">Choose
            File</button>
          <input id="dlPicBtn" name="dlPic" style="display: none;" type="file">
          <label class="placeholder-status">No file chosen</label>
        </div>
        <div style="text-align: center;">
          <button type="submit" class="hero-btn blue-btn">ADD DRIVER LICENSE</button>
        </div>
      </form>
    </div>
  </section>


  <script>
    var navLinks = document.getElementById("navLinks");
    var icon = document.getElementById("icon");
    let loginSubmenu = document.getElementById("loginSubmenu")


    function showMenu() {
      navLinks.style.top = "0";
      icon.style.display = "none";
    }
    function hideMenu() {
      navLinks.style.top = "-100vh";
      icon.style.display = "block";
    }

    function toggleLoginSubmenu() {
      if (loginSubmenu.style.visibility == "visible" && loginSubmenu.style.opacity == "1") {
            loginSubmenu.style.opacity = "0";
            loginSubmenu.style.visibility = "hidden";
          } else {
            loginSubmenu.style.opacity = "1";
            loginSubmenu.style.visibility = "visible";
          }
      // loginSubmenu.style.display = loginSubmenu.style.display == "none" ? "block" : "none";
    }
  </script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="js/bootstrap.min.js"></script> -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      App.attachDL();
      return false;
    }
  </script>


  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/add_DL.js"></script>
</body>

</html>
